<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Nilai Mata Kuliah</title>
  </head>
  <body>
    <h2>Form Input Nilai Mata Kuliah</h2>
    <form action="hitung_ipk.php" method="post">
      <br />
      <label for="nilai_matkul1" placeholder="Nilai Mata Kuliah 1">
        Nilai Mata Kuliah 1:
      </label>
      <input type="text" name="nilai_matkul1" required /><br />

      <div id="kolom_input"></div>
      <button type="button" id="tambah_input">Tambah Mata Kuliah</button>
      <input type="submit" value="Hitung IPK" />
    </form>
  </body>
</html>

<script>
  var counter = 2;
  document
    .getElementById('tambah_input')
    .addEventListener('click', function () {
      var newLabel = document.createElement('label');
      newLabel.setAttribute('for', 'nilai_matkul' + counter);
      newLabel.textContent = 'Nilai Mata Kuliah' + counter + ':';
      newLabel.setAttribute('id', 'label' + counter);

      var newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.name = 'nilai_matkul' + counter++;
      newInput.placeholder = 'Nilai Mata Kuliah  ' + (counter - 1);
      newInput.setAttribute('id', 'input' + (counter - 1));

      document.getElementById('kolom_input').appendChild(newLabel);
      document.getElementById('kolom_input').appendChild(newInput);
      document
        .getElementById('kolom_input')
        .appendChild(document.createElement('br'));
    });
</script>
